{% extends "base.html" %} {% block content %}
<div class="container my-4">
    <h1 style="text-align: start; border-bottom: 2px solid cyan; display: inline">Login</h1>
    {% comment %} <hr class="my-4"> {% endcomment %}
  <form method="POST">
    {% csrf_token %} 
    <div class="mb-3 mt-4">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="my-4">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
